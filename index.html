<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    <script src="dist/aframe-spe-particles-component.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
      <a-assets>
        <a-mixin id="label" text="align: center; width: 10" position="0 -1.5 0"></a-mixin>
      </a-assets>
      <a-entity layout="type: box; columns: 6; margin: 5" position="-10 -5 -20">
  
         <a-entity spe-particles="texture: assets/explosion_sheet.png; texture-frames: 5 5; distribution: sphere; radius: 100; particle-count: 200; max-age: 1; size: 16; active-multiplier: .5">
          <a-text value="" mixin="label"></a-text>
        </a-entity>
        <a-entity spe-particles="texture: assets/blob.png; particle-count: 5000; max-age: .5; distribution: sphere; radius: 30; velocity: 2; acceleration: 1">
          <a-text value="" mixin="label"></a-text>
        </a-entity>
        <a-entity spe-particles="texture: assets/blob.png; color: yellow, red, magenta, purple, blue, green; distribution: disc; radius: 1; randomize-position: false; particle-count: 100; velocity: 15; velocity-spread: 3; drag: 1; max-age: 2.5; active-multiplier: 1000; size: 1,.2; direction: backward">
          <a-text value="" mixin="label"></a-text>
          <a-entity spe-particles="texture: assets/fireworks_sheet.png; texture-frames: 5 5; particle-count: 2; max-age: 2; size: 3500">
            <a-text value="" mixin="label"></a-text>
          </a-entity>
        </a-entity>
       
      </a-entity>
  </a-scene>
  </body>
</html>
